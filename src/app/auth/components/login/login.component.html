<div class="container h-100">
    <form [formGroup]="loginform" (ngSubmit) = "onSubmit()" class="loginform d-flex flex-column justify-content-center">
        <div class="form-group">
          <label for="">Username</label>
          <input type="text" formControlName="username" class="form-control" placeholder="" aria-describedby="helpId">
          <small id="helpId" class="text-muted">Help text</small>
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input type="password" formControlName="password" class="form-control" placeholder="" aria-describedby="helpId">
          <small id="helpId" class="text-muted">Help text</small>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" [disabled]="!loginform.valid" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
